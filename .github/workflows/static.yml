name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare artifact
        run: |
          set -e
          mkdir -p dist
          echo "ğŸ”§ Preparing dist folder..."

          # 1ï¸âƒ£ Ana HTML'yi kÃ¶ke index.html olarak kopyala
          cp index.html dist/index.html

          # 2ï¸âƒ£ LogolarÄ± da dist iÃ§ine taÅŸÄ± (gerekiyorsa)
          cp madra_logo.svg dist/ || true
          cp madra_mail.svg dist/ || true
          cp madra_tel.svg dist/ || true
          cp favicon.png dist/ || true
          cp favicon.ico dist/ || true
          cp *.webp dist/ || true
          
          cp styles.css dist/ || true

          echo "âœ… Files prepared for deployment"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
