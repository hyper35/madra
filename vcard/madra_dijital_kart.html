<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Madra Harita Mühendislik – Dijital Kart</title>
  <style>
    :root {
      --bg: #fafafa;
      --card: #fafafa;
      --text: #152028;
      --muted: #6b7280;
      --primary: #008590;
      --primary-dark: #008590;
      --shadow: 0 8px 28px rgba(2, 8, 23, 0.15);
      --radius: 22px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid; place-items: center; padding: 24px;
    }
    .phone-frame {
      width: 380px; max-width: 100%; background: var(--card); border-radius: 40px;
      box-shadow: var(--shadow); overflow: hidden; border: 1px solid #e5e7eb;
    }
    .hero {
      background: linear-gradient(180deg, #0ea5a5, #008590 65%);
      padding: 44px 24px 30px 24px; position: relative; text-align: center; color: #fafafa;
    }
    .logo {
      width: 200px; height: 72px; background: #fafafa; border-radius: 20px; margin: 0 auto 20px auto;
      display: grid; place-items: center; box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
    .logo svg { width: 64px; height: 40px; }

    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
    .title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      letter-spacing: .6px;
      line-height: 1.2;
      font-size: 22px;
      margin-top: 60px;
      color: #fafafa;    
    }
    .title .thin {
      font-weight: 500; /* normal */
    }

    .title .bold {
      font-weight: 700; /* kalın */
    }
    .action-row {
      position: absolute; left: 0; right: 0; bottom: -28px; display: flex; gap: 16px; justify-content: center;
    }
    .action {
      width: 64px; height: 64px; border-radius: 50%; background: #fff; display: grid; place-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18); border: 1px solid #ecfeff;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .action:hover { transform: translateY(-2px); box-shadow: 0 14px 36px rgba(0,0,0,0.22); }
    .section { padding: 40px 20px 20px 20px; }
    .bullets { margin: 16px auto 8px auto; padding: 0 8px; max-width: 520px; }
    .bullets li { color: var(--muted); margin: 10px 0; }
    .card {
      background: var(--card); border: 1px solid #e5e7eb; border-radius: var(--radius); padding: 18px;
      margin: 16px 0; box-shadow: 0 6px 18px rgba(2,8,23,0.06);
    }
    .row { display: grid; grid-template-columns: 40px 1fr; gap: 12px; align-items: center; padding: 10px 0; }
    .row + .row { border-top: 1px dashed #e5e7eb; }
    .label { color: var(--muted); font-size: 12px; }
    .value { font-weight: 700; font-size: 18px; }
    .cta {
      display: grid; gap: 10px; grid-template-columns: 1fr 1fr; margin-top: 6px;
    }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      background: var(--primary); color: #fff; padding: 12px 16px; border-radius: 14px; text-decoration: none; font-weight: 700;
      border: 1px solid rgba(255,255,255,.2);
    }
    .btn:hover { background: var(--primary-dark); }
    .footer {
      padding: 8px 20px 24px 20px; text-align: center; color: var(--muted); font-size: 12px;
    }
    /* Small tweaks for very narrow screens */
    @media (max-width: 360px) {
      .title { font-size: 20px; }
      .value { font-size: 16px; }
    }
  </style>
</head>
<body>
  <main class="phone-frame" role="main">
    <header class="hero">
      <div class="logo" aria-label="Madra Harita Mühendislik Logosu">
        <!-- Simple mountain + contour icon -->
        <img src="madra_logo.png" alt="Madra Harita Mühendislik Logosu" style="width:100%; height:auto; border-radius:14px;" />

      </div>
      <h1 class="title">
        <span class="bold">HARİTA</span> <span class="thin">MÜHENDİSİ</span><br/>
        <span class="thin">ALPEREN</span> <span class="bold">MOLLAAHMET</span>
      </h1>
    </header>

    <section class="section">
      <ul class="bullets">
        <li>Parsel sınır belirleme</li>
        <li>Hisseli tapularda sınır belirleme</li>
        <li>Parsel bölme & birleştirme </li>
      </ul>

      <div class="card">
        <div class="row">
          <div>
            <!-- phone circle icon -->
            <img src="madra_tel.png" alt="Telefon Logosu" style="width:100px; height:auto; margin-left:-20px; border-radius:8px;" />

          </div>
          <div>
            <div class="label">Telefon</div>
            <div class="value"><a href="tel:+905078725090" style="color:inherit; text-decoration:none;">0507 872 5090</a></div>
          </div>
        </div>
        <div class="row">
          <div>
            <!-- mail circle icon -->
            <img src="https://drive.google.com/file/d/1QwiB-JNI171PfoBtgN4q_oKB8dqpLmrh" alt="E-posta Logosu" style="width:70px; height:auto; margin-left:-5px; border-radius:8px;" />

          </div>
          <div>
            <div class="label">E‑posta</div>
            <div class="value"><a href="mailto:madra.harita@gmail.com" style="color:inherit; text-decoration:none;">madra.harita@gmail.com</a></div>
          </div>
        </div>

      </div>
    </section>

    <div class="footer">© 2025 Madra Harita Mühendislik</div>
  </main>
</body>
</html>
